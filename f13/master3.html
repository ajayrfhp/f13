<!DOCTYPE html>
<html>
<head>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}

</style>
</head>

<body onload="onload()">

<canvas id="myCanvas" class="myCanvas" width="900" height="500" align="center">
</canvas>

<script type="text/javascript">
var canvas = null;
var img = null,image=null,img3=null;
var ctx = null;
var imageReady = false;
var tt,weapon=0;
var d,k;
var zframe,zx;
function  zombie(id)
{
this.id=id;
this.x=Math.random(0,50);
this.y=400;
this.frame=0;
}
var hero={
x:100,
y:100,
axe:0,
axe_x:0,
frame:0,
left:function()
  {
  hero.x-=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  },
right:function()
  {
  hero.x+=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  }
}
	zmbe=new zombie('1');

	function onload()
{
k=0;
  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  image=new Image();
  image.src='sprites/attack.png';
  img.onload = loaded();
  img3=new Image();
  img3.src='sprites/newzombie.png';
  img3.onload = loaded();
  zframe=0;
  hero.x=100;
zx=400;

 }
function loaded() {
  imageReady = true;
  tt=setInterval(redraw,120);
}
window.addEventListener("keypress", function(event){
  
  var key=event.keyCode;
    if(key==97)
    {
    hero.left();
    d=1;
    }
    if(key==100)
    {
    hero.right();
    d=2;
    }
    if(key==32 && d==2)
    {
      weapon=1;
      hero.axe=0;
      hero.axe_x=hero.x +10;
    }
   
  });

window.addEventListener("keyup",function(){ d=3;});
function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (imageReady)
  {
	//draws the walking zombie 
	zframe+=1;
	 if(zframe>=4)
		{
		zframe=1;
		}
	//k indicates if zombie is been hit by the blade
		if(!k)
		{
	ctx.drawImage(img3,130,67*zframe,60,67,zx,100,60,60);
	 zx-=1;
		}
		else
		{
	// if it has been hit open a new image  :)
		ctx.drawImage(img3,590,140,65,65,zx,hero.y,50,50);	
		}
	//draws the vertical zombie

	zmbe.frame+=1;
	if(zmbe.frame>=7)
		zmbe.frame=1;
		else
		{
		ctx.drawImage(img3,265,69*zmbe.frame,60,66,50,zmbe.y,60,60);
		zmbe.y-=1;
		}
	
	
	
	//based on the key pressed appropriate sprite is being pressed
	if(d==1)
    {
    
	ctx.drawImage(img,(35*hero.frame)+95,32,30,35,hero.x,hero.y,35,35);
    }
    else if(d==2)
    {
    ctx.drawImage(img,(35*hero.frame)+95,64,30,35,hero.x,hero.y,35,35);
    }
    else if(d==3)
    {
      ctx.drawImage(img,35+95,0,30,35,hero.x,hero.y,35,35);
    }
  }
  // is used to throw the axe 
  if(weapon>0)
  {
	  hero.axe_x+=20;
		hero.axe++;
		if(hero.axe>=8)
		hero.axe=1;
  ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x+30,hero.y,60,60);
  }
  //collision detector 
if(Math.abs(zx-hero.axe_x)<20)
	{	
	k=1;
	} 
}
</script>
</body>
</html>
